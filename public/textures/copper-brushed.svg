<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="copperBase" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a1408"/>
      <stop offset="35%" stop-color="#6a3415"/>
      <stop offset="60%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#4a240c"/>
    </linearGradient>

    <!-- Brushed grain + subtle specular lighting in one filter so it can be baked into an image -->
    <filter id="brushedCopper" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <!-- Fine noise -->
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" seed="7" result="noise"/>
      <feColorMatrix in="noise" type="matrix" values="
        0.20 0.20 0.20 0 0
        0.20 0.20 0.20 0 0
        0.20 0.20 0.20 0 0
        0    0    0    1 0" result="noiseGray"/>

      <!-- Directional blur to create brushing streaks -->
      <feGaussianBlur in="noiseGray" stdDeviation="7 0.35" result="streaks"/>

      <!-- Large-scale variation for subtle mottling -->
      <feTurbulence type="turbulence" baseFrequency="0.015" numOctaves="2" seed="11" result="mottle"/>
      <feColorMatrix in="mottle" type="matrix" values="
        0.35 0 0 0 0
        0 0.20 0 0 0
        0 0 0.10 0 0
        0 0 0 0.35 0" result="mottleTint"/>

      <!-- Specular highlight from the streak normals -->
      <feSpecularLighting in="streaks" surfaceScale="2" specularConstant="0.6" specularExponent="18" lighting-color="#ffd9a6" result="spec">
        <fePointLight x="120" y="80" z="140"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="streaks" operator="in" result="specMasked"/>

      <!-- Blend everything over the copper base -->
      <feBlend in="SourceGraphic" in2="streaks" mode="overlay" result="basePlusGrain"/>
      <feBlend in="basePlusGrain" in2="mottleTint" mode="soft-light" result="basePlusMottle"/>
      <feBlend in="basePlusMottle" in2="specMasked" mode="screen"/>
    </filter>
  </defs>

  <rect width="512" height="512" fill="url(#copperBase)" filter="url(#brushedCopper)"/>
</svg>